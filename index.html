<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<header>
  <h1 class="m-5">To Do</h1>
</header>

<body>
  <div class="container">

    <form class="todo-form">
      <div class="form-group">
        <input type="text" class="form-control mb-2" placeholder="Task Name" id="task-title">
        <textarea class="form-control mb-2" placeholder="Task Description" id="task-desc" rows="4"></textarea>
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="priority-button">Priority</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">High</a>
            <a class="dropdown-item" href="#">Medium</a>
            <a class="dropdown-item" href="#">Low</a>
          </div>
        </div>
        <input type="submit" class="btn btn-success mt-2" id="add-task" value="Add">
      </div>
    </form>
  </div>
  <div class="container" id="tasksDisplay"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
